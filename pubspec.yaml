name: scan_to_attend
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  qr_code_scanner: ^0.6.1
  get: ^4.3.8
  firebase_core: ^1.10.0
  cloud_firestore: ^3.1.0
  shared_preferences: ^2.0.9
  flutter_svg: ^0.23.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  
  assets:
    - assets/font/
    - assets/image/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/font/Lato-Regular.ttf
          weight: 400
        - asset: assets/font/Lato-Semibold.ttf
          weight: 600
        - asset: assets/font/Lato-Bold.ttf
          weight: 700
    
    - family: LesliesHand
      fonts:
        - asset: assets/font/LesliesHand.ttf
          weight: 400
    
    - family: Nunito
      fonts:
        - asset: assets/font/Nunito-Regular.ttf
          weight: 400
        - asset: assets/font/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/font/Nunito-Bold.ttf
          weight: 700
     
  
